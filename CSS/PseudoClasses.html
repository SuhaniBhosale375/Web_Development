<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo</title>
    </head>
    <style>
        a{
            text-decoration: none;
            color: azure;
        }
        p{
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: brown;
            margin: 20px;
            display: inline-block;
        }
        p:hover{
            background-color:crimson;
            color: navy;
        }
    </style>
    <body>
        <span>
            <p>
                <a href="http://www.Faceook.com">Facebook</a>
            </p>
        </span>
    </body>
</html>
